{% extends "base.html" %}
{% block content %}

    <p><a href="new" class="btn btn-success">New page</a></p>

    <h1>Pages</h1>
    <table width="100%" class="table table-bordered table-striped">
        <thead>
            <tr>
                <td>Page ID</td>
                <td>User ID</td>
                <td>Content</td>
                <td></td>
            </tr>
        </thead>
        {% for page in pages %}
            <tr>
                <td>{{ page.id }}</td>
                <td>{{ page.user_id }}</td>
                <td>{{ page.content }}</td>
                <td class="btn btn-group">
                    <a href="{{ page.id }}" class="btn btn-primary">Show</a>
                    <a href="{{ page.id }}/edit" class="btn btn-warning">Edit</a>
                    <a href="{{ page.id }}/delete" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
