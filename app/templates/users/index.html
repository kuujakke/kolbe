{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="panel panel-default col-lg-12">
            <div class="panel-heading">
                <h1>Tags</h1>
            </div>
            <table width="100%" class="table table-bordered table-striped table-hover table-responsive">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Email</th>
                </tr>
            </thead>
            {% for user in users %}
                <tr>
                    <td>{{ user.user_id }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
