{% extends "base.html" %}
{% block content %}
    {{ super() }}
    <div class="container-fluid">
        <div class="panel panel-default col-lg-12">
            <div class="panel-heading">
                <h1>Tags</h1>
            </div>
            <table width="100%" class="table table-bordered table-striped table-hover table-responsive">
                <thead>
                    <tr>
                        <th>Page ID</th>
                        <th>Content</th>
                    </tr>
                </thead>
                {% for tag in tags %}
                    <tr>
                        <td>{{ tag.page_id }}</td>
                        <td>{{ tag.content }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
