{% block content %}
    <table width="100%" class="table table-bordered table-striped">
        <thead>
            <tr>
                <td>Page ID</td>
                <td>Content</td>
            </tr>
        </thead>
        {% for page_id, content in users %}
            <tr>
                <td>{{ page_id }}</td>
                <td>{{ content }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
