{% extends "base.html" %}
{% block content %}
    {{ super() }}
    {{ pagedown.include_pagedown() }}
    <div class="container-fluid">
        <div class="panel panel-default col-md-10 col-md-offset-1">
            <div class="panel-body">
                <form method="POST">
                    {{ form.csrf_token }}
                    <div class="row">
                        <div class="form-group col-md-6">
                            {{ form.content(rows='1', cols='10', class='form-control', only_input=True) }}
                        </div>
                        <div class="form-group col-md-6 well">
                            {{ form.content(rows='1', cols='10', only_preview=True) }}
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <input type="submit" value="Commit" class="btn btn-success col-md-6 col-md-offset-3">
                        </div>
                        <div class="row">
                            <a href="/tags" class="btn btn-primary col-md-6 col-md-offset-3">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
