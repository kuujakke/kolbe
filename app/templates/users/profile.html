{% extends "base.html" %}
{% block content %}
    {{ super() }}
    <table width="100%" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tr>
            <td>{{ user.user_id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
        </tr>
    </table>
{% endblock %}
